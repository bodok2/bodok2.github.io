<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz HTML</title>
    <style>
        label {
            float: left;
            width: 30%;
            margin-right: 1em;
            padding-top: 0.2em;
            text-align: left;
            font-weight: bold;
        }
    </style>

</head>

<body>


    <form action="https://formspree.io/bodok2@gmail.com" method="POST">

        <label for="firstname">Imię:</label>
        <input type="text" id="firstname" name="firstname" placeholder="Podaj imię">
        <p>
            <label for="lastname">Nazwisko:</label>
            <input type="text" id="lastname" name="lastname" placeholder="Podaj nazwisko">
        </p>
        <p>
            <label for="number">Telefon:</label>
            <input type="text" id="number" name="number" placeholder="Podaj numer telefonu">
        </p>
        <p>
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="email" placeholder="Podaj adres e-mail">
        </p>
        <p>
            <label for="city">Wybierz miasto:</label>
            <select id="city" name="city">
                <option value="Kraków" selected>Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk">Gdańsk</option>

            </select>
        </p>
        <p>
            <label for="male">Wybierz płeć:</label>

        </p>
        <label>Kobieta
            <input type="radio" id="female" name="gender" value="female" checked>
        </label>
        <label>Mężczyzna
            <input type="radio" id="male" name="gender" value="male">
        </label>
        <br>
        <p>
            <label for="dane">
                Wyrażam zgodę na przetwarzanie danych osobowych:
            </label>
            <label for="dane">
                <input type="checkbox" id="dane" required>
            </label>
        </p>
        <br>
        <br>
        <br>
        <label for="comment"></label>
        <textarea name="comment" id="comment" rows="5" cols="30" placeholder="Uwagi"></textarea>

        <p>
            <input type="submit" value="Wyślij">
        </p>


    </form>





</body>

</html>
